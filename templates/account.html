{% extends 'base.html' %}
{% block title %}
    <title>Mój profil</title>
{% endblock %}
{% block stylesheets %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}" type="text/css"/>

{% endblock  %}

{% block content %}
  <div id="central" class="content-section">
     <div class="media">
         <div class="media-body">
             <h2 class="account-heading">{{ current_user.username }}</h2>
             <p class="text-secondary">{{ current_user.email }}</p>
             <a href="{{ url_for('accountEdit', id=current_user.id) }}" title="Edit data" class="btn btn-outline-dark">Edytuj dane</a>
             <a href="{{ url_for('passwordEdit', id=current_user.id) }}" title="Edit password" class="btn btn-outline-dark">Edytuj hasło</a>

         </div>
     </div>

  </div>
{% endblock content%}
